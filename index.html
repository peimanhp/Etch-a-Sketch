<!doctype html>
<html lang="en">

<head>
    <title>Etch-a-Sketch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body">
    <main>
        <div class="container mt-5">
            <div class="row d-flex justify-content-between">
                <div class="col controls">
                    <!-- color picker -->
                    <label for="exampleColorInput" class="form-label">Color picker</label>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                        title="Choose your color">
                    <div class="">
                        <!-- color buttons -->
                        <div class="btn-group mt-3 " role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="selectedColorBtn"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-primary text-nowrap" for="selectedColorBtn">Selected
                                Color</label>

                            <input type="radio" class="btn-check" name="btnradio" id="rainbowBtn" autocomplete="off">
                            <label class="btn btn-outline-primary" for="rainbowBtn">Rainbow</label>

                            <input type="radio" class="btn-check" name="btnradio" id="eraserBtn" autocomplete="off">
                            <label class="btn btn-outline-primary" for="eraserBtn">Eraser</label>
                        </div>                        
                    </div>
                    <!-- clear button -->
                    <button class="btn btn-primary mt-3" id="clear">Clear</button>
                    <!-- Circle button -->
                    <button class="btn btn-primary mt-3" id="circle">Circle</button>
                    <!-- Boom button -->
                    <button class="btn btn-primary mt-3" id="boom">Boom!</button>

                    <!-- grid off switch -->
                    <div class="form-check form-switch mt-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="no_grid">
                        <label class="form-check-label" for="no_grid">No Grid</label>
                    </div>

                    <!-- grid range -->
                    <div class="text-center">
                        <label for="grid_range" class="form-label mt-3 d-block">Grid range</label>
                        <input type="range" class="form-range" min="11" max="99" id="grid_range">
                    </div>
                </div>
                <div class="col">
                    <div class="mx-auto mt-3" id="sketch_board">
                    </div>
                </div>
            </div>
            
        </div>
        </div>

    </main>
    <footer>

    </footer>
    <!-- JavaScript Libraries -->
    <script src="./js/anime.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js">
    </script>
    <script src="./js/script.js"></script>
    </body>

</html>
